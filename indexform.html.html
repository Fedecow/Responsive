            <h1><strong>Contacto</strong></h1>
            <form action="enviar.js" method="" enctype=""></form>
            
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">
                
                
                 <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                
                <label for="telefono">Telefono:</label>
                <input type="telefono" name="telefono" id="telefono">
                
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password">
                
                <hr>

                <p>
                    ¿Vivis en Argentina?
                </p>
                <label for="si">Si</label>
                <input type="radio" name="pais"id="si">
                <label for="no">No</label>
                <input type="radio" name="pais" id="no">

                <hr>
                <p>Año de nacimiento</p>
                <select name="" id="">
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                </select>
                
                <hr>

                <input type="checkbox" name="aceptar" id="aceptar">
                <label>Aceptar terminos y condiciones</label>
                <hr>

                <button type="submit">Enviar</button>
                
             </div>
